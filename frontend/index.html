<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Bengkel KRIDA BIMA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js & plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <script src="https://cdn.jsdelivr.net/npm/tinycolor2@1.4.2/dist/tinycolor-min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    defer
  ></script>

  <!-- Style -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ================= NAVBAR ================= -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="logo_krida.png" class="logo" alt="KRIDA">
    </div>

    <div class="nav-right">
      <a href="#" onclick="showPage('home')">Home</a>
      <a href="#" onclick="showPage('unit')">Unit Entri</a>
      <a href="#" onclick="showPage('kpb12')">KPB 1</a>
    </div>
  </nav>

  <!-- ================= HOME / LANDING ================= -->
  <section id="home" class="page landing">
    <div class="landing-content">
      <!-- KIRI -->
      <div class="landing-text">
        <h1>DASHBOARD BENGKEL</h1>
        <h2>PT KRIDA DINAMIK AUTONUSA CABANG BIMA</h2>
        <p>Visualisasi Data Unit Entri Berbasis Realtime</p>
      </div>

      <!-- KANAN -->
      <div class="landing-visual">
        <img src="background.png" alt="Dashboard Illustration">
      </div>
    </div>
  </section>

  <!-- ================= UNIT ENTRI ================= -->
  <section id="unit" class="page" style="display:none">
    <div id="dashboard">
      <div id="content"></div>
    </div>
  </section>

  <!-- ================= KPB 1 & 2 ================= -->
  <section id="kpb12" class="page" style="display:none">
    <div id="kpb1-page"></div>
  </section>

  <!-- ================= SCRIPT ================= -->
  <script src="main.js"></script>

</body>
</html>
